<div class="user">
  <h1>User with Id= {{ user.id }}</h1>
  <p><span>Name:</span>{{ user.name }}</p>
  <p><span>Email:</span> {{ user.email }}</p>
  <p><span>Age:</span> {{ user.age }}</p>
  <p><span>Password:</span> {{ user.password }}</p>
  <p><span>Birthday:</span> {{ user.birthday | date: "short" }}</p>
</div>
